<!DOCTYPE html>
<html lang="en">
<head>
    <title>HBNB</title>
</head>
<body>
    <h1>States</h1>
    <ul>
        {% for state in state_obj.values()|sort(attribute='name') %}
        <li>
            {{ state.id }}: <strong>{{ state.name }}</strong>
            <ul>
                {% for city in city_obj.values()|sort(attribute='name') %}
                    {% if state.id == city.state_id %}
                    <li>{{ city.id }}: <strong>{{ city.name }}</strong></li>
                    {% endif %}
                {% endfor %}
            </ul>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
